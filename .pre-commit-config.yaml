# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: local
    hooks:
      - id: bids-validator
        name: BIDS Dataset Validator
        entry: cfmm2tar-validate-bids
        language: system
        pass_filenames: false
        files: ^(dataset_description\.json|participants\.(tsv|json)|.*\.nii(\.gz)?|.*_bold\.json|.*_T1w\.json|.*_T2w\.json|.*_events\.tsv|.*_sessions\.tsv|README|CHANGES|.*_scans\.tsv)$
        types: [file]
